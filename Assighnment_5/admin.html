<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <a class="btn btn-danger" href="index.html">Logout</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Manage Products</h2>
        <div class="card p-3 shadow-lg mb-4">
            <h4 class="text-center">Add New Product</h4>
            <form id="product-form">
                <div class="mb-3">
                    <label for="product-title" class="form-label">Product Title</label>
                    <input type="text" id="product-title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="product-price" class="form-label">Price</label>
                    <input type="number" id="product-price" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="product-description" class="form-label">Description</label>
                    <textarea id="product-description" class="form-control" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="product-image" class="form-label">Image URL</label>
                    <input type="text" id="product-image" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="product-category" class="form-label">Category</label>
                    <input type="text" id="product-category" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Create Product</button>
            </form>
        </div>

        <div class="text-center my-3">
            <button class="btn btn-outline-primary category-btn" data-category="jewelery">Jewelry</button>
            <button class="btn btn-outline-primary category-btn" data-category="electronics">Electronics</button>
            <button class="btn btn-outline-primary category-btn" data-category="men's clothing">Men's Clothing</button>
            <button class="btn btn-outline-primary category-btn" data-category="women's clothing">Women's Clothing</button>
        </div>
        <section id="display-products">
            <h3 class="mt-4">All Products</h3>
            <div id="products-container" class="row">
            </div>
        </section>
    </div>

    <script src="admin.js"></script>
</body>

</html>
