<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Drag and Drop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        
        .subjects-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        
        .subject-item {
            background-color: #f8f9fa;
            padding: 15px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: move;
        }
        
        .subject-item.dragging {
            opacity: 0.5;
            background-color: #e9ecef;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Drag and Drop </h2>
        <ul class="subjects-list" id="subjects-list" style="color: black;">
            <li class="subject-item" draggable="true">Item 1</li>
            <li class="subject-item" draggable="true">Item 2</li>
            <li class="subject-item" draggable="true">Item 3</li>
            <li class="subject-item" draggable="true">Item 4</li>
            <li class="subject-item" draggable="true">Item 5</li>
            <li class="subject-item" draggable="true">Item 6</li>
            <li class="subject-item" draggable="true">Item 7</li>
            <li class="subject-item" draggable="true">Item 8</li>
            <li class="subject-item" draggable="true">Item 9</li>
            <li class="subject-item" draggable="true">Item 10</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
