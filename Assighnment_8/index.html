<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Expense Tracker</h2>

        <div class="mb-4">
            <h4 id="name">c</h4>
            <ul id="ul-categories" class="list-group"></ul>
        </div>
        <div class="mb-4">
            <h4>Add Expense</h4>
            <form id="expense-form">
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" id="description" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" id="amount" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" class="form-select" required>
                        <option value="">Select a category</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Expense</button>
            </form>
        </div>



        <div class="container mt-5 w-50">
            <h1 class="text-center">Search By date </h1>
            <input type="text" class="form-control" id="input-date" />
            <button class=" btn btn-outline-secondary" type="button" id="button-date">Search
            </button>
        </div>


        <div class="container mt-5 w-50">
            <h1 class="text-center">Search By Category </h1>
            <input type="text" class="form-control" id="input-cat" />
            <button class=" btn btn-outline-secondary" type="button" id="button-cat">Search
            </button>
        </div>


        <!-- Expense List -->
        <div>
            <h4>Expenses</h4>
            <ul id="ul-expenses" class="list-group"></ul>
        </div>

        <!-- Total Expense -->
        <div class="mt-4">
            <h4>Total: <span id="total-expense">0</span></h4>
        </div>
    </div>



    <div class="container mt-5 w-50">
        <h1 class="text-center">Categories</h1>

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="input-category" />
            <button class="btn btn-outline-secondary" type="button" id="button-category">
          Add
        </button>
        </div>

        <ul class="list-group" id="ul-category"></ul>

        </button>

    </div>
    <script src="expenseTracker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
